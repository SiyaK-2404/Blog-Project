<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #343a40;
    }

    form label {
      font-weight: bold;
    }

    footer {
      background-color: #343a40;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Language Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Create a New Blog</h2>
      <form>
        <div class="mb-3">
          <label for="blogTitle" class="form-label">Blog Title</label>
          <input type="text" class="form-control" id="blogTitle" placeholder="Enter blog title">
        </div>
        <div class="mb-3">
          <label for="blogAuthor" class="form-label">Author Name</label>
          <input type="text" class="form-control" id="blogAuthor" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="blogCategory" class="form-label">Category</label>
          <select class="form-select" id="blogCategory">
            <option selected disabled>Choose a category</option>
            <option>Web Development</option>
            <option>Mobile Development</option>
            <option>Data Science</option>
            <option>Artificial Intelligence</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="blogImage" class="form-label">Upload Blog Image</label>
          <input class="form-control" type="file" id="blogImage">
        </div>
        <div class="mb-3">
          <label for="blogDescription" class="form-label">Short Description</label>
          <textarea class="form-control" id="blogDescription" rows="3" placeholder="Write a short summary of your blog"></textarea>
        </div>
        <div class="mb-3">
          <label for="blogContent" class="form-label">Blog Content</label>
          <textarea class="form-control" id="blogContent" rows="6" placeholder="Write the full content of your blog"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Publish Blog</button>
      </form>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
